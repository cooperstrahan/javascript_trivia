<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    .contain {
        margin: 0px auto;
        width: 40%;
        text-align: left;
    }
</style>
<body>
    <div class="jumbotron ">
        <div class="contain">
            <h1 style="text-align: center;">Trivia Game!</h1>
            <form id="lal">
                <input type="submit" class="btn btn-primary">
            </form> 
        </div>
    </div>
    <script>
        $.get("https://opentdb.com/api.php?amount=10", display)
        function display(data) {
            console.log("This is my data", data);
            for (i = 0; i < data['results'].length; i++){
                var element = document.createElement("p");
                element.innerHTML = data['results'][i]['question'];
                $("#lal").append(element);

                console.log(data['results'][i]['question']);
                var rad = document.createElement("p");
                rad.innerHTML += "<input type='radio'>";
                rad.innerHTML += data['results'][i]['correct_answer'];
                $('#lal').append(rad);
                console.log(data['results'][i]['correct_answer']);
                for (j=0; j < data['results'][i]['incorrect_answers'].length; j++){
                    var bad = document.createElement("p")
                    bad.innerHTML += "<input type='radio'>";
                    bad.innerHTML += data['results'][i]['incorrect_answers'][j];
                    $('#lal').append(bad);
                    console.log(data['results'][i]['incorrect_answers'][j]);
                }
            }
        }
    </script>
</body>
</html>
